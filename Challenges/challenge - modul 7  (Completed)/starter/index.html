<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description past" id="text-9"></textarea>
        <button class="col-md-1 saveBtn" data-hour="9">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description present" id="text-10"></textarea>
        <button class="col-md-1 saveBtn" data-hour="10">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description present" id="text-11"></textarea>
        <button class="col-md-1 saveBtn" data-hour="11">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description present" id="text-12"></textarea>
        <button class="col-md-1 saveBtn" data-hour="12">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description present" id="text-1"></textarea>
        <button class="col-md-1 saveBtn" data-hour="13">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description present" id="text-2"></textarea>
        <button class="col-md-1 saveBtn" data-hour="14">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description present" id="text-3"></textarea>
        <button class="col-md-1 saveBtn" data-hour="15">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description present" id="text-4"></textarea>
        <button class="col-md-1 saveBtn" data-hour="16">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description present" id="text-5"></textarea>
        <button class="col-md-1 saveBtn" data-hour="17">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">6PM</div>
        <textarea class="col-md-10 description present" id="text-6"></textarea>
        <button class="col-md-1 saveBtn" data-hour="18">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">7PM</div>
        <textarea class="col-md-10 description present" id="text-7"></textarea>
        <button class="col-md-1 saveBtn" data-hour="19">Save</button>  
      </div>
      <div class="row">
        <div class="col-md-1 hour">8PM</div>
        <textarea class="col-md-10 description present" id="text-8"></textarea>
        <button class="col-md-1 saveBtn" data-hour="20">Save</button>  
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
